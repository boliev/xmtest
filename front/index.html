<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>

<main>

    <div class="container">
        <div class="row col s12">
            <form class="col s8 offset-s2" id="mainForm">
                <div id="errors" class="card-panel red lighten-2 p"></div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="company" type="text" class="validate" required>
                        <label for="company">Company Symbol</label>
                        <span class="helper-text" id="company_message" data-error="wrong" data-success="Correct company">Valid symbol</span>
                    </div>
                    <div class="input-field col s6">
                        <input id="email" type="text" class="validate" required>
                        <label for="email">Email</label>
                        <span class="helper-text" id="email_message" data-error="wrong" data-success="Correct email">Valid email</span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="start_date" type="text" class="validate datepicker" required>
                        <label for="start_date">Start Date</label>
                        <span class="helper-text" id="start_date_message" data-error="wrong" data-success="Correct date">YYYY-mm-dd</span>
                    </div>
                    <div class="input-field col s6">
                        <input id="end_date" type="text" class="validate datepicker" required>
                        <label for="end_date">End Date</label>
                        <span class="helper-text" id="end_date_message" data-error="wrong" data-success="Correct date">YYYY-mm-dd</span>
                    </div>
                </div>

                <div class="row col s12 center">
                    <button class="btn waves-effect waves-light" type="button" id="main-form-submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>

            </form>
        </div>

        <div class="progress" id="progress">
            <div class="indeterminate"></div>
        </div>

        <div class="row col s12" id="results">

        </div>
    </div>
</main>

<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="js/moment.js"></script>
<script type="text/javascript" src="js/chart.bundle.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/form-processing.js"></script>
<script type="text/javascript" src="js/validation.js"></script>
</body>
</html>
